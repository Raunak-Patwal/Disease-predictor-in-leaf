      - name: Deploy to Firebase Hosting # Step 5: Deploy the built files
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_POTATO_LEAF_DISEASE_PREDICTOR }}
          channelId: live
          projectId: potato-leaf-disease-predictor
